<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Perdido en el Desierto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/404.png') center/cover no-repeat;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            margin-top: 50px;
            text-shadow: 2px 2px 8px black;
        }

        p {
            font-size: 24px;
            text-shadow: 1px 1px 5px black;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Nubes */
        .nube {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            animation: moverNube 30s linear infinite;
        }

        .nube .circulo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .nube1 {
            top: 100px;
            left: -200px;
            animation-duration: 35s;
        }

        .nube2 {
            top: 50px;
            left: -150px;
            animation-duration: 25s;
        }

        @keyframes moverNube {
            0% { left: -200px; }
            100% { left: 110%; }
        }

        /* Rodadora */
        .rodadora {
            width: 80px;
            height: 80px;
            border: 4px dashed #654321;
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            animation: rodar 10s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .rodadora .ramas {
            width: 4px;
            height: 40px;
            background: #654321;
            position: absolute;
            transform: rotate(45deg);
        }

        .rodadora .ramas:nth-child(2) {
            transform: rotate(90deg);
        }

        .rodadora .ramas:nth-child(3) {
            transform: rotate(135deg);
        }

        @keyframes rodar {
            0% {
                left: -100px;
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                transform: rotate(3600deg);
            }
        }

    </style>
</head>
<body>

    <h1>404</h1>
    <p>Parece que te perdiste en el desierto...</p>
    <button class="btn" onclick="window.location.href='/'">Volver al Inicio</button>

    <div class="nube nube1">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
    </div>

    <div class="nube nube2">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
    </div>

    <div class="rodadora">
        <div class="ramas"></div>
        <div class="ramas"></div>
        <div class="ramas"></div>
    </div>

</body>
</html>
