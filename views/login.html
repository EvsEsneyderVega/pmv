<!DOCTYPE html>
<html lang="en"> <!--begin::Head-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Login</title><!--begin::Accessibility Meta Tags-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

</head> <!--end::Head--> <!--begin::Body-->

<body class="login-page bg-body-secondary" data-bs-theme="dark">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header"> <a href="/"
          class="link-light text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
          <h1 class="mb-0"> <b>Login</b>INGRESO
          </h1>
        </a> </div>
      <div class="card-body login-card-body">
        <p class="login-box-msg">Inicie sesion para acceder a la plataforma</p>
        <form id="login">
          <div class="input-group mb-1">
            <div class="form-floating"> <input id="user" type="text" class="form-control" value="" placeholder="">
              <label for="password">Login</label> </div>
            <div class="input-group-text"> <span class="bi bi-person-fill"></span> </div>
          </div>
          <div class="input-group mb-1">
            <div class="form-floating"> <input id="loginPassword" type="password" class="form-control" placeholder="">
              <label for="loginPassword">Password</label>
            </div>
            <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
          </div> <!--begin::Row-->
          <div class="row">
            <div class="col-12">
              <div class="d-grid gap-2"> <button type="submit" class="btn btn-success">Entrar</button> </div>
            </div> <!-- /.col -->
          </div> <!--end::Row-->
        </form>
      </div> <!-- /.login-card-body -->
    </div>
  </div> <!-- /.login-box --> <!--begin::Third Party Plugin(OverlayScrollbars)-->
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
    crossorigin="anonymous"></script>
  <!--end::Third Party Plugin(OverlayScrollbars)--><!--begin::Required Plugin(popperjs for Bootstrap 5)-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <!--end::Required Plugin(popperjs for Bootstrap 5)--><!--begin::Required Plugin(Bootstrap 5)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
  <script src="../js/adminlte.js"></script>
  <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
  <script>
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper"
    const Default = {
      scrollbarTheme: "os-theme-light",
      scrollbarAutoHide: "leave",
      scrollbarClickScroll: true
    }
    document.addEventListener("DOMContentLoaded", function () {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER)
      if (
        sidebarWrapper &&
        OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined
      ) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll
          }
        })
      }
    })
  </script> <!--end::OverlayScrollbars Configure--><!-- Image path runtime fix -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Find the link tag for the main AdminLTE CSS file.
      const cssLink = document.querySelector('link[href*="css/adminlte.css"]');
      if (!cssLink) {
        return; // Exit if the link isn't found
      }

      // Extract the base path from the CSS href.
      // e.g., from "../css/adminlte.css", we get "../"
      // e.g., from "./css/adminlte.css", we get "./"
      const cssHref = cssLink.getAttribute('href');
      const deploymentPath = cssHref.slice(0, cssHref.indexOf('css/adminlte.css'));

      // Find all images with absolute paths and fix them.
      document.querySelectorAll('img[src^="/assets/"]').forEach(img => {
        const originalSrc = img.getAttribute('src');
        if (originalSrc) {
          const relativeSrc = originalSrc.slice(1); // Remove leading '/'
          img.src = deploymentPath + relativeSrc;
        }
      });
    });

  </script> <!--end::Script-->
  <script>
    const formulario = document.getElementById('login');
    formulario.addEventListener('submit', (event) => {
      event.preventDefault();
      const myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      const raw = JSON.stringify({
        "nick_usr": document.getElementById("user").value,
        "clav_usr": document.getElementById("loginPassword").value
      });

      const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
      };

      fetch("http://localhost:5000/api/usuarios/login/", requestOptions)
        .then((response) => response.json()
      )
        .then((result) => console.log(result))
        .catch((error) => console.error(error));

    })
  </script>
</body><!--end::Body-->

</html>
